<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create account page </title>
    <link rel="stylesheet" href="createacc.css">
</head>

<body>
    <div class="main">
        <div class="left-side">
            <nav class="nav">
                <a href="#">
                    <img src="img/Logo.svg" alt="Yealpcamps">
                </a>
                <a href="#">
                    <p>&larr; Back to Campgrounds</p>
                </a>
            </nav>
            <div class="center">
                <h2>Start exploring camps from all <br> around the world.</h2>
            </div>
            <form action="#">
                <div class="textbox">
                    <label>
                        Username
                    </label>
                    <input type="text" id="name" name="name" placeholder="Enter your name">
                    <label>
                        Password
                    </label>
                    <input type="text" placeholder="Choose Password">
                </div>
                <button class="btn" type="Create an account ">Create account</button>
            </form>
            <p>Not a user yet?<a href="../Login page/login.html">Sign in </a></p>
        </div>
        <div class="right-side">
            <h4>
                "Yealpcamps has honestly Saved me hours of research time, and the camps on here aredefinitely well picked and added "
            </h4>
            <br>
            <div class="user">
                <div class="user-left">
                    <img src="img/User Testimonial.svg" alt="img">
                </div>
                <div class="user-right">
                    <h5> May Andews</h5>
                    <span>Professional Hiker</span>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
