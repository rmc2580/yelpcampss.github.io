<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yealpcamps</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="main">
        <div class="left-side">
            <nav class="nav">
                <a href="#">
                    <img src="img/Logo.svg" alt="Yealpcamps">
                </a>

            </nav>
            <div>

                <img class="m-t-img" src="img/Hero Image (Tablet and Mobile).jpg" alt="img" width="800" height="400">
            </div>
            <div class="center">
                <h2>Explore the best camps on Earth.</h2>
                <p>Yealpcamps is a curated list of the best camping spots on Earth. Unfiltered and unbiased reviews.</p>
                <ul>
                    <li><img src="img/bullet.svg" alt="bullet"> Add Your own camp Suggestions.
                    </li>
                    <li><img src="img/bullet.svg" alt="bullet"> leave reviews and experiences
                    </li>
                    <li><img src="img/bullet.svg" alt="bullet"> See locations for all camps.
                    </li>
                </ul>
                <a href="../Login page/login.html">
                    <button class="btn" type="button">View
                        Campgrounds</button>
                </a>
                <div class="partner">
                    <p>partnered with:</p>
                    <div class="partnericon">
                        <img src="img/Airbnb.svg" alt="Airbab">
                        <img src="img/Booking.svg" alt="Booking">
                        <img src="img/Plum Guide.svg" alt="Plum Guide">
                    </div>
                </div>
            </div>
        </div>
        <div class="right-side">
            <img class="l-img" src="img/Hero Image.jpg" alt="img">


        </div>
    </div>

</html>
